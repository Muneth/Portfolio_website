<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | UI/UX Designer</title>
</head>
<body>

    <!--------------- HEADER ---------------->

    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Porfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div> 
    </header>

    <!------ SECTION A: CONTACT FORM ------>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form>
              <div class="text-fields">
                  <input type="text" class="text-input name-input" placeholder="Name">
                  <input type="text" class="text-input subject-input" placeholder="Subject">
                  <input type="email" class="text-input email-input" placeholder="Email Address">
                  <input type="text" class="text-input phone-input" placeholder="Phone Number">
                  <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
              </div>  
              <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-------- SECTION:B CONTACT INFO ------>

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>muneetchaudhary@me.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>06 59 31 19 38</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>11 Cours de la Bove 56100 LORIENT</p>
                </div>
            </div>
        </div>
    </section>

    <!--------- SECTION C: TAGLINE ----------->

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <!-------------- FOOTER ------------>

    <footer id="main-footer">
       <div class="footer-content container">
           <p>Copyright &copy; 2020. All Rights Reserved</p>
           <div class="social">
               <i class="fab fa-twitter"></i>
               <i class="fab fa-facebook"></i>
               <i class="fab fa-instagram"></i>
               <i class="fab fa-linkedin"></i>
           </div>
       </div> 
    </footer>
</body>
</html>
